<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine- 2nd & 3rd</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 100px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-upload {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h2 class="mb-4">Combine- 2nd & 3rd Files</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file_2nd" class="form-label">2nd Floor Excel File:</label>
            <input type="file" name="file_2nd" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="file_3rd" class="form-label">3rd Floor Excel File:</label>
            <input type="file" name="file_3rd" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-upload">Process Files</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
